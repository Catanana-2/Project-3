<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FreshChoice</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<header>
    <h1>FreshChoice</h1>
    <p>Log in om je account en boodschappenlijst te bekijken</p>
</header>

<main>
    <form id="LoginForm" method="POST" action="login.php">
        <h2>Login</h2>

        <input type="text" name="username" placeholder="Gebruikersnaam" required>
        <input type="password" name="password" placeholder="Wachtwoord" required>

        <button type="submit">Inloggen</button>
    </form>

    <div id="timer" style="color:red; font-weight:bold; margin-top:20px;"></div>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const lockout = urlParams.get('lockout');

    if (error) {
        alert(decodeURIComponent(error));
    }

    if (lockout) {
        let remaining = parseInt(lockout);
        const timerDiv = document.getElementById('timer');

        const interval = setInterval(() => {
            if (remaining <= 0) {
                timerDiv.textContent = "";
                clearInterval(interval);
            } else {
                timerDiv.textContent = "Je bent tijdelijk geblokkeerd. Probeer opnieuw over " + remaining + " seconden.";
                remaining--;
            }
        }, 1000);
    }
</script>
</body>
</html>

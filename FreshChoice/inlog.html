<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FreshChoice</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
<header>
    <h1>FreshChoice</h1>
    <p>Log in om je account en boodschappenlijst te bekijken</p>
    <div class="home">
    <a href="index.html">Home</a>
    </div>
</header>

<style>

    header {
    display: flex;
    flex-direction: column;
    text-decoration: none;
    background-color: #6FB23E;
    
    }
    .home a {
    display: flex;
    justify-content: flex-start;
    background-color: white; 
    color: black;
    padding: 10px;
    width: 70px;
    border-radius: 8px; /* afgeronde hoeken */
    font-weight: bold;
    transition: background-color 0.3s;
    text-align: center;
    text-decoration: none;
    margin-left: 10px;
    }

    .home a:hover {
    background-color: darkgray; 
    }

    
    
</style>

<main>
    <form method="POST" action="login.php">
        <h2>Login</h2>



        <input type="text" name="username" placeholder="Gebruikersnaam" required>
        <input type="password" name="password" placeholder="Wachtwoord" required>

        <button type="submit">Inloggen</button>

    
        
        <div id="timer"></div>

        <a href="register2.html">Nog geen account? Registreer hier!</a>
    </form>
</main>

<script>
    const lockout = parseInt(new URLSearchParams(window.location.search).get("lockout"));
    if (lockout > 0) {
        let remaining = lockout;
        const timerDiv = document.getElementById('timer');

        const interval = setInterval(() => {
            if (remaining <= 0) {
                timerDiv.textContent = "";
                clearInterval(interval);
            } else {
                timerDiv.textContent = "Je bent geblokkeerd. Probeer opnieuw over " + remaining + " seconden.";
                remaining--;
            }
        }, 1000);
    }
</script>

</body>
</html>
